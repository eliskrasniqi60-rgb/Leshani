<!DOCTYPE html>
<html lang="sq">
<head>
<meta charset="UTF-8">
<title>Login Simple</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: system-ui, Arial;
}

body {
  height: 100vh;
  background: #020617;
  color: white;
}

/* LOGIN */
#loginBox {
  width: 300px;
  border: 1px solid #334155;
  padding: 20px;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

#loginBox h2 {
  text-align: center;
  margin-bottom: 15px;
}

#loginBox input {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  background: #020617;
  border: 1px solid #334155;
  color: white;
}

#loginBox button {
  width: 100%;
  padding: 10px;
  background: #2563eb;
  border: none;
  color: white;
  cursor: pointer;
}

#error {
  color: red;
  text-align: center;
  font-size: 14px;
}

/* CONTENT */
#content {
  display: none;
  width: 100%;
  height: 100vh;
}

.half {
  width: 50%;
  height: 100%;
}

.half img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
</style>
</head>

<body>

<div id="loginBox">
  <h2>Login</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Hyr</button>
  <p id="error"></p>
</div>

<div id="content">
  <div class="half">
    <img src="eron1.jpg" alt="Eron">
  </div>
  <div class="half">
    <img src="elbes1.jpg" alt="Elbes">
  </div>
</div>

<script>
function login() {
  const user = document.getElementById("username").value;
  const pass = document.getElementById("password").value;

  if (user === "leshani123" && pass === "leshani123") {
    document.getElementById("loginBox").style.display = "none";
    document.getElementById("content").style.display = "flex";
  } else {
    document.getElementById("error").innerText = "Username ose password gabim";
  }
}
</script>

</body>
</html>
